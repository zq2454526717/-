<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网易云音乐</title>
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <style>
        a{
            text-decoration: none;
            color: inherit;
        }
        body{
            background-color: #aaa;
        }
        .header{
            width: 100%;
            height: 105px;
            background-color: #242424;
        }
        .header-up{
            margin: auto;
            width: 1040px;
            height: 70px;
        }
        .logo{
            float: left;
            margin-left: 20px;
            width: 120px;
            height: 70px;
            color: #fff;
            font-size: x-large;
            line-height: 70px;
        }
        .nav{
            float: left;
            margin-left: 20px;
            width: 450px;
            height: 70px;
            color: #ddd;
            line-height: 70px;
        }
        .nav ul li{
            float: left;
            margin-left: 20px;
        }
        .nav ul li:hover{
            background-color: #121212;
        }
        .search{
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            float: left;
            padding: 5px 8px;
            margin: 20px 20px 0;
            width: 190px;
            height: 30px;
            background-color:#fff ;
            border-radius: 15px;
        }
        .search input{
            border: none;
            outline: medium;
        }
        .upload{
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            float: left;
            padding: 5px 8px;
            margin: 20px 20px 0;
            width: 90px;
            height: 30px;
            color: #ddd;
            border-radius: 15px;
            border: 1px solid #ddd;
        }
        .upload:hover{
            border: 1px solid #fff;
        }
        .login{
            float: left;
            width: 70px;
            height: 30px;
            color: #aaa;
            line-height: 70px;
        }
        .login:hover{
            color: #fff;
        }
        .header-down{
            background-color: #c20c0c;
        }
        .nav-down{
            margin: auto;
            width: 504px;
            height: 35px;
            color: #fff;
            font-size: small;
            line-height: 35px;
        }
        .nav-down ul li{
            box-sizing: border-box;
            float: left;
            margin: 2px;
            width: 80px;
            height: 30px;
            text-align: center;
            border-radius: 20px;
        }
        .nav-down ul li:hover{
            background-color: rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
<div class="warrper">
    <div class="header">
        <div class="header-up">
            <div class="logo">
                <h1>
                    <a href="#">网易云音乐</a>
                </h1>
            </div>
            <div class="nav">
                <ul>
                    <li><a href="#">发现音乐</a></li>
                    <li><a href="http://www.baidu.com" >我的音乐</a></li>
                    <li><a>朋友</a></li>
                    <li><a>商城</a></li>
                    <li><a>音乐人</a></li>
                    <li><a>下载客户端</a></li>
                </ul>
            </div>
            <div class="search">
                <input placeholder="音乐/视频/电台/用户">
            </div>
            <div class="upload">
                视频投稿
            </div>
            <div class="login">
                <a>登录</a>
            </div>
        </div>
        <div class="header-down">
            <div class="nav-down">
                <ul>
                    <li>推荐</li>
                    <li>排行榜</li>
                    <li>歌单</li>
                    <li>主播电台</li>
                    <li>歌手</li>
                    <li>新碟上架</li>
                </ul>
            </div>
        </div>
    </div>
    <iframe src="index2.html" width="100%" style="min-height: 1000px"></iframe>
</div>
</body>

</html>
