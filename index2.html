        .sowingmap-left{
            position: relative;
            float: left;

            width: 60px;
            height: 80px;
        }
        .sowingmap-left:hover{
            background-color: rgba(0,0,0,0.3);
        }
        .sowingmap-left:before{
            content:'';
            display: block;
            position: absolute;
            left: 15px;
            top: 30px;
            width: 30px;
            height: 5px;
            background-color: red;
            transform: rotate(-40deg);
        }
        .sowingmap-left:after{
            content:'';
            display: block;
            position: absolute;
            left: 15px;
            top: 47px;
            width: 30px;
            height: 5px;
            background-color: red;
            transform: rotate(40deg);
        }
        .sowingmap{
            overflow: hidden;
            position: relative;
            float: left;
            margin: 0 10px;
            width: 1000px;
            height: 350px;
        }

            position: absolute;
            width: 1000px;
            height: 350px;
        }
        .sowingmap-circle{

            width: 170px;
            height: 20px;
        }
        .sowingmap-circle svg{
            margin-left: 10px;
            width: 20px;
            height: 20px;
        }
        .sowingmap-circle svg circle{
            r: 5px;
            cx: 10px;
            cy: 10px;
            fill: #aaaaaa;
        }
        .sowingmap-right{

<script>
    var jq=$.noConflict();

    (function(){
            imgs=jq('.sowingmap img'),
            circles=jq('.sowingmap-circle svg circle'),
            width=imgs[0].offsetWidth;

        //重置圆的填充颜色
        function Resetcircle(){
            jq(circles[0]).css('fill','red');
        }

        Init();
        Sowingmap();
            //设置定时器
            interver=setInterval(Sowing,3000);

        function Init() {
            for(i=0;i<imgs.length;i++){
                jq(imgs[i]).css('left',i*width+'px');
                Resetcircle()
            }
        }

        //实现banner运转
        function Sowing(){
            if(imgs[imgs.length-1].offsetLeft==0){
                for(i=0;i<imgs.length;i++) {
                    jq(imgs[i]).css('left',i*width+'px');
                }
                jq(circles[imgs.length-1]).css('fill','#aaa');
                Resetcircle();
            }
            else{
                for(i=0;i<circles.length;i++){
                    jq(circles[i]).css('fill','#aaa');
                }
                for(i=0;i<imgs.length;i++){
                    jq(imgs[i]).css('left',imgs[i].offsetLeft-width+'px');
                    if(imgs[i].offsetLeft==0){
                        jq(circles[i]).css('fill','red');
                    }
                }
            }
        }
