        .sowingmaper{

        .sowingmap-left{
            position: relative;
            float: left;
            margin: 135px 0;
            width: 60px;
            height: 80px;
        }
        .sowingmap-left:hover{
            background-color: rgba(0,0,0,0.3);
        }
        .sowingmap-left:before{
            content:'';
            display: block;
            position: absolute;
            left: 15px;
            top: 30px;
            width: 30px;
            height: 5px;
            background-color: red;
            transform: rotate(-40deg);
        }
        .sowingmap-left:after{
            content:'';
            display: block;
            position: absolute;
            left: 15px;
            top: 47px;
            width: 30px;
            height: 5px;

            transform: rotate(40deg);

            overflow: hidden;
            position: relative;
            float: left;
            margin: 0 10px;
            width: 1000px;
            height: 350px;
        }

            position: absolute;
            width: 1000px;
            height: 350px;
        }
        .sowingmap-circle{
            position: absolute;

            height: 20px;
